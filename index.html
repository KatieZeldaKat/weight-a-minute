<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weight a Minute</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Weight a Minute</h1>

	<h2 class="sr-only">Time Left</h2>
	<p id="timer">0</p>

	<h2 class="sr-only">Exercises</h2>
	<div class="exercises">
		<button type="button" id="exercise-0"><span id="completed-0">0</span> x Squat</button>
		<button type="button" id="exercise-1"><span id="completed-1">0</span> x Press</button>
		<button type="button" id="exercise-2"><span id="completed-2">0</span> x Deadlift</button>
	</div>
</body>
</html>
