<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weight a Minute</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<h1>Weight a Minute</h1>

	<h2 class="sr-only">Time Left</h2>
	<p id="timer">0</p>

	<h2 class="sr-only">Exercises</h2>
	<div>
		<label for="exercise-0">Squat (<span id="completed-0">0</span> Completed)</label>
		<button type="button" id="exercise-0">Set Done</button>
	</div>
	<div>
		<label for="exercise-1">Press (<span id="completed-1">0</span> Completed)</label>
		<button type="button" id="exercise-1">Set Done</button>
	</div>
	<div>
		<label for="exercise-2">Deadlift (<span id="completed-2">0</span> Completed)</label>
		<button type="button" id="exercise-2">Set Done</button>
	</div>
</body>
</html>
